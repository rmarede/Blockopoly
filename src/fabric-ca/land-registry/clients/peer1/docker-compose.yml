services:
  peer1-lr:
    container_name: peer1-lr
    image: hyperledger/fabric-peer
    environment:
      - CORE_PEER_ID=peer1-lr
      - CORE_PEER_ADDRESS=peer1-lr:7051
      - CORE_PEER_LOCALMSPID=lrMSP
      - CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/lr/peer1/msp
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=guide_fabric-ca
      - FABRIC_LOGGING_SPEC=debug
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-lr:7051
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/lr/peer1
    volumes:
      - /var/run:/host/var/run
      - .:/tmp/hyperledger/lr/peer1
    networks:
      - fabric-ca

networks:
  fabric-ca: