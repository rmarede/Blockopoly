      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-b1:5701
      - CORE_PEER_LOCALMSPID=b1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
