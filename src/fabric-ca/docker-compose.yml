      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric-ca
      - CORE_PEER_ID=peer1-lr
      - CORE_PEER_ADDRESS=peer1-lr:5501
      - CORE_PEER_LISTENADDRESS=0.0.0.0:5501
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:5511
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1-lr:5501
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1-lr:5501
      - CORE_PEER_LOCALMSPID=lrMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer1-lr:5521
    volumes:
      - ./land-registry/clients/peer1-lr:/etc/hyperledger/fabric
      - ./land-registry/clients/peer1-lr/production:/var/hyperledger/production
      - ../config:/etc/hyperledger/config
      - /var/run:/host/var/run
    working_dir: /root
