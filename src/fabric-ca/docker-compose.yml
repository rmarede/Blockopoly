# ---------------------------------------------------------------------------
#                                 Orderers
# ---------------------------------------------------------------------------

  orderer1-os1:
    container_name: orderer1-os1
    image: hyperledger/fabric-orderer:latest
    environment:
      - FABRIC_CFG_PATH=/etc/hyperledger/config
      - FABRIC_LOGGING_SPEC=INFO
      # Peer specific variables
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=5801
      - ORDERER_GENERAL_LOCALMSPID=os1MSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - ORDERER_ADMIN_LISTENADDRESS=0.0.0.0:5811
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer1-os1:5821
      # - ORDERER_METRICS_PROVIDER=prometheus
    working_dir: /root
    command: orderer
    volumes:
        - ./ordering-service1/clients/orderer1-os1/msp:/var/hyperledger/orderer/msp
        - ./ordering-service1/clients/orderer1-os1/production:/var/hyperledger/production/orderer # FileLedger.Location
        - ../config:/etc/hyperledger/config # FABRIC_CFG_PATH
        - ../channels:/var/hyperledger/orderer/channels # where is genesis block (BootstrapFile folder path)
    ports:
      - 5801:5801
      - 5811:5811
      - 5821:5821
    networks:
      - fabric-ca






# ---------------------------------------------------------------------------
#                                   CLI
# ---------------------------------------------------------------------------

  cli:
    container_name: cli
    image: hyperledger/fabric-tools
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - FABRIC_CFG_PATH=/etc/hyperledger/config
      # the values to be overwritten when usin commands in the CLI
      #- CORE_PEER_ID=cli-ur
      #- CORE_PEER_ADDRESS=peer1-ur:5401 # address of the peer to interact with
      #- CORE_PEER_LOCALMSPID=urMSP
      #- CORE_PEER_MSPCONFIGPATH=/tmp/hyperledger/ur/peer1/msp
    working_dir: /opt/gopath/src/hyperledger/fabric/
    command: sh
    volumes:
      - ../config:/etc/hyperledger/config
      - .:/opt/gopath/src/hyperledger/fabric/organizations
      - ../scripts:/opt/gopath/src/hyperledger/fabric/scripts # scripts accessible through the repository 'scripts' folder
      - ../channels:/opt/gopath/src/hyperledger/fabric/channels # channel & genesisblock material
    networks:
      - fabric-ca

