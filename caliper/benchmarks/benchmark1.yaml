test:
  workers:
    number: 1
  rounds:
    - label: create-and-read-asset
      txNumber: 3
      rateControl:
        type: fixed-rate
        opts:
          tps: 1
      workload:
        module: ./workload/saleAgreementFlow.js
        #arguments:
            #assets: 10
            #contractId: basic
monitors:
  transaction:
  - module: prometheus
  resource:
  - module: docker
    options:
      interval: 1
      containers: ['all']
  - module: prometheus
    options:
      url: "http://prometheus:9090"
      metrics:
        include: [dev-.*, couch, peer, orderer]
        queries:
        - name: Endorse Time (s)
          query: rate(endorser_propsal_duration_sum{chaincode="marbles:v0"}[5m])/rate(endorser_propsal_duration_count{chaincode="marbles:v0"}[5m])
          step: 1
          label: instance
          statistic: avg