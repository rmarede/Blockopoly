test:
  workers:
    number: 3
  rounds:
    - label: benchmark1
      txNumber: 300
      rateControl:
        type: fixed-rate
        opts:
          tps: 30
      workload:
        module: ./workload/saleAgreementFlow.js
        arguments:
            assets: 30
monitors:
  transaction:
  - module: prometheus
  resource:
  - module: docker
    options:
      interval: 1
      containers: ['all']
  - module: prometheus
    options:
      url: "http://prometheus:9090"
      metrics:
        include: [dev-.*, couch, peer, orderer]
        queries:
        - name: Endorse Time (s)
          query: rate(endorser_propsal_duration_sum{chaincode="marbles:v0"}[5m])/rate(endorser_propsal_duration_count{chaincode="marbles:v0"}[5m])
          step: 1
          label: instance
          statistic: avg